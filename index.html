<!DOCTYPE html> 
<html>
    <head>
        <title>Skyline Timelapse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="sky"></div>
        <div class="celestial-orbit">
            <div class="sun celestial"></div>
            <div class="moon celestial"></div>
        </div>
        <div class="stars">
            <div class="star star1"></div>
            <div class="star star2"></div>
            <div class="star star3"></div>
            <div class="star star4"></div>
            <div class="star star5"></div>
        </div>
        <div class="ground fullWidth"></div>
        <div class="mountain front-mountain"></div>
        <div class="mountain back-mountain"></div>
    </body>
</html>
